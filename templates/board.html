<!DOCTYPE html>
<html>
<head>
    <title>YGO Duel Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="bg-dark text-light">
     <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">YGO Duel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Decks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Leaderboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container-fluid py-4">

    <!-- Header -->
    <h1 class="text-center mb-4">Duel Board</h1>

    <!-- Join Form -->
    <div id="joinSection" class="text-center mb-3">
        <form id="joinForm" class="d-inline-flex gap-2 justify-content-center">
            <input id="playerName" class="form-control" placeholder="Enter your name" required>
            <button type="submit" class="btn btn-danger">Join Duel</button>
        </form>
    </div>

    <!-- Turn Indicator -->
    <div id="turnIndicator" class="text-center mb-3">Waiting for game to start...</div>
    <div class="text-center mb-4">
        <button id="endTurnBtn" class="btn btn-warning" onclick="endTurn()" style="display:none;">End Turn</button>
    </div>

    <!-- Duel Board Container -->
    <div id="game" data-game-id="{{ game_id }}">
        <!-- Opponent Field -->
        <div class="player-field opponent">
            <div class="extra bg-dark text-light border border-secondary rounded"></div>
            <div class="monster-zone bg-dark bg-gradient text-light border border-danger rounded"></div>
            <div class="monster-zone bg-dark bg-gradient text-light border border-danger rounded"></div>
            <div class="monster-zone bg-dark bg-gradient text-light border border-danger rounded"></div>
            <div class="monster-zone bg-dark bg-gradient text-light border border-danger rounded"></div>
            <div class="monster-zone bg-dark bg-gradient text-light border border-danger rounded"></div>
            <div class="grave bg-dark text-light border border-secondary rounded"></div>
            <div class="field bg-dark text-light border border-secondary rounded"></div>
            <div class="spell-zone bg-dark bg-gradient text-light border border-primary rounded"></div>
            <div class="spell-zone bg-dark bg-gradient text-light border border-primary rounded"></div>
            <div class="spell-zone bg-dark bg-gradient text-light border border-primary rounded"></div>
            <div class="spell-zone bg-dark bg-gradient text-light border border-primary rounded"></div>
            <div class="spell-zone bg-dark bg-gradient text-light border border-primary rounded"></div>
            <div class="deck bg-dark text-light border border-secondary rounded"></div>
        </div>

        <!-- Your Field -->
        <div class="player-field self">
            <div class="extra bg-dark text-light border border-secondary rounded">Extra</div>
            <div class="monster-zone bg-dark bg-gradient text-light border border-danger rounded">M1</div>
            <div class="monster-zone bg-dark bg-gradient text-light border border-danger rounded">M2</div>
            <div class="monster-zone bg-dark bg-gradient text-light border border-danger rounded">M3</div>
            <div class="monster-zone bg-dark bg-gradient text-light border border-danger rounded">M4</div>
            <div class="monster-zone bg-dark bg-gradient text-light border border-danger rounded">M5</div>
            <div class="grave bg-dark text-light border border-secondary rounded">GY</div>
            <div class="field bg-dark text-light border border-secondary rounded">Field</div>
            <div class="spell-zone bg-dark bg-gradient text-light border border-primary rounded">S1</div>
            <div class="spell-zone bg-dark bg-gradient text-light border border-primary rounded">S2</div>
            <div class="spell-zone bg-dark bg-gradient text-light border border-primary rounded">S3</div>
            <div class="spell-zone bg-dark bg-gradient text-light border border-primary rounded">S4</div>
            <div class="spell-zone bg-dark bg-gradient text-light border border-primary rounded">S5</div>
            <div class="deck bg-dark text-light border border-secondary rounded">Deck</div>
        </div>

        <!-- Player Hand -->
        <div id="playerHand" class="hand-container d-flex gap-2 mt-3 flex-wrap justify-content-center"></div>
    </div>
</div>


    <script>
        const GAME_ID = "{{ game_id }}";
        document.getElementById('joinForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const playerName = document.getElementById('playerName').value;
            initGame(GAME_ID, playerName);
            document.getElementById('joinSection').style.display = 'none';
            document.getElementById('endTurnBtn').style.display = 'block';
        });
    </script>

</body>
</html>
