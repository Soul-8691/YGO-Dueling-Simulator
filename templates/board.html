<!DOCTYPE html>
<html>
<head>
    <title>YGO Duel Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #turnIndicator {
            margin: 10px 0;
        }

        #endTurnBtn {
            margin-bottom: 20px;
        }

        select {
            margin-bottom: 10px;
        }

        canvas {
            border: 2px solid #555;
            background: linear-gradient(45deg, #1a1a1a, #2a2a40, #1a1a1a);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">YGO Duel</a>
        </div>
    </nav>
<div class ="container">
    <div id="gameContainer">
        <h1>Duel Board</h1>

        <div id="joinSection" class="text-center mb-3">
            <select id="load-deck-select">
                {% for deck in user_decks %}
                    <option value="{{ deck }}">{{ deck.replace('.ydk','') }}</option>
                {% endfor %}
            </select>
        </div>

        <div id="turnIndicator">Waiting for game to start...</div>
        <button id="endTurnBtn" class="btn btn-warning" onclick="endTurn()" style="display:none;">End Turn</button>
    </div>
</div>
    <script>
        window.USERNAME = "{{ session['username'] }}";
        window.GAME_ID = "{{ game_id }}";
        window.USER_DECK = {% if user_decks %}"{{ user_decks[0] }}"{% else %}null{% endif %};
    </script>
    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/phaser.min.js') }}"></script>
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
